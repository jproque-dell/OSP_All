# This template configures each role to use a pair of bonded nics (nic2 and
# nic3) and configures an IP address on each relevant isolated network
# for each role. This template assumes use of network-isolation.yaml.
#
# FIXME: if/when we add functionality to heatclient to include heat
# environment files we should think about using it here to automatically
# include network-isolation.yaml.
resource_registry:
  OS::TripleO::BlockStorage::Net::SoftwareConfig: ./templates/krynn-nic-configs/cinder-storage.yaml
  OS::TripleO::Compute::Net::SoftwareConfig: ./templates/krynn-nic-configs/compute.yaml
  OS::TripleO::Controller::Net::SoftwareConfig: ./templates/krynn-nic-configs/controller.yaml
  OS::TripleO::ObjectStorage::Net::SoftwareConfig: ./templates/krynn-nic-configs/swift-storage.yaml
  OS::TripleO::CephStorage::Net::SoftwareConfig: ./templates/krynn-nic-configs/ceph-storage.yaml

parameter_defaults:
  # This sets 'external_network_bridge' in l3_agent.ini to an empty string
  # so that external networks act like provider bridge networks (they
  # will plug into br-int instead of br-ex)
  NeutronExternalNetworkBridge: "''"
